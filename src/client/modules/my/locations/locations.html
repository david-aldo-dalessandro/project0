<!-- Separate markup for Locations module. Displays text and iterates over images in JS file for both the locations and the map-->


<template>

    <h2 class="locText"> Click any picture to find where we are on the map!</h2>
        <template iterator:it={locPics}>
            <span class="info-holder" key={it.value.name}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                      <span> <img class='location' id={it.value.index} src={it.value.image} onclick={imageMap}/></span>
                    </div>
                  </div>
            </span>
        </template>

        <template iterator:it={mapPic}>
            <span class="info-holder" key={it.value.name}>
                <div class="map"> <img class='map' id={it.value.index} src={it.value.image}/>  </div>
            </span>
        </template>

        

</template>
